general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone:
    Asia/Calcutta
  node:
    version: 6.9.1
dependencies:
  override: 
    - npm install -g harp
  cache_directories:
    - /opt/circleci/nodejs/v6.9.1/lib/node_modules
    - /opt/circleci/nodejs/v6.9.1/bin
checkout:
  post:
    - harp compile
#    - git checkout gh-pages
#    - cd ..
    
#    - ./scripts/build.sh

test:
  override:
    - exit 0

deployment:
  production:
    branch: master
    commands:
      - git config --global -l #<= totally unnecessary, but "fixes" problem?
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd www && git checkout gh-pages
      - cd www && git commit -m "build" -a 
      - cd www && git push origin gh-pages
